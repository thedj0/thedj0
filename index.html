<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        
        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        
        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
     <div id="logged-in-section" style="display: none;">

</div>
<script src="script.js"></script>
<body class="light-mode">

    <div id="header">

    <!-- Toggle switch for light/dark mode -->

    <div class="container">

            <option value="1">Case Notes</option>

    <center>
        <p style="color:darkgray">Developed with ‚ù§Ô∏è by DJ & MEG</p>
    </center>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Troubleshooting Tips:</h3>
            <p>Here are some tips to troubleshoot common issues:</p>
            <ul>
                <b><li>Tip 1: If you get incomplete or not relatable info. from chatGPT just reply with "?".</li></b>
                
            </ul>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Show modal after 2 seconds
        setTimeout(function() {
            modal.style.display = "block";
        }, 2000);

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>



</body>
</html>
