<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteGenie Full-Page Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
            max-height: 100vh;
            width: 100%;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #0078d4;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            clear: both;
        }

        .bot-message {
            background-color: #0078d4;
            color: white;
            float: left;
        }

        .user-message {
            background-color: #e1e1e1;
            float: right;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }

        input[type="text"] {
            width: 85%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0078d4;
            outline: none;
        }

        button {
            background-color: #0078d4;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005a9e;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .popup h3 {
            margin-bottom: 16px;
        }

        .close-btn {
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>NoteGenie Bot</h2>
        </div>
        <div id="chatBox" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your response..." onkeydown="checkEnter(event)">

            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Redirecting to ChatGPT...</h3>
            <p>Please wait while we redirect you.</p>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        let step = 0;
        let selectedTemplate, summaryInput, notesInput, reasonForTransfer, contactMethod;

        const chatBox = document.getElementById("chatBox");

        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            // Append user message
            appendMessage(userInput, 'user-message');

            // Process bot response
            processResponse(userInput);
            
            // Clear input
            document.getElementById("userInput").value = '';
        }

        function appendMessage(message, className) {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function processResponse(userInput) {
            switch(step) {
                case 0:
                    appendMessage("Please select a number (1 - Case Notes | 2 - Transfer Notes | 3 - HO notes | 4 - LQR | 5 - Case Closure Notes ):", "bot-message");
                    step++;
                    break;
                case 1:
                    selectedTemplate = userInput;
                    appendMessage("Enter the summary text (mandatory):", "bot-message");
                    step++;
                    break;
                case 2:
                    if (!userInput) {
                        appendMessage("Summary is mandatory. Please enter it:", "bot-message");
                        return;
                    }
                    summaryInput = userInput;
                    appendMessage("Enter any additional notes (If optional type NA):", "bot-message");
                    step++;
                    break;
                case 3:
                    notesInput = userInput;
                    appendMessage("Enter the reason for transfer (If optional type NA):", "bot-message");
                    step++;
                    break;
                case 4:
                    reasonForTransfer = userInput;
                    appendMessage("Please note that data you have provided will go to 3rd party AI models: (Type for 1 if you agree):", "bot-message");
                    step++;
                    break;
                case 5:
                    contactMethod = userInput;
                    showPopup();
                    setTimeout(() => {
                        // Redirect after 3 seconds
                        const url = `/indexmainpage.html?setbot=true&selectedTemplate=${selectedTemplate}&summaryInput=${encodeURIComponent(summaryInput)}&notesInput=${encodeURIComponent(notesInput)}&reasonForTransfer=${encodeURIComponent(reasonForTransfer)}&contactMethod=${contactMethod}`;
                        window.location.href = url;
                    }, 2000);
                    break;
            }
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Start the conversation
        appendMessage("Hello! Welcome to NoteGenie. Let's get started.", "bot-message");
        processResponse();

        function checkEnter(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}

    </script>

</body>
</html>
